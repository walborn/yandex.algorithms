<html lang="en" class=" ucdbben idc0_350">

<head>
  <meta charset="UTF-8">
  <title>Max Gap</title>
  <style>
    body {
      font-size: 24px;
    }

    .cols {
      display: flex;
      gap: 10px;
      align-items: flex-end;
      box-sizing: border-box;
      font-size: 14px;
    }

    .cols>div {
      box-sizing: border-box;
      width: 40px;
      background-color: greenyellow;
      border: 1px solid black;
      text-align: center;
    }
  </style>
  <script type="text/javascript">
    const data = {
      children: [580, 332, 527, 690, 220, 720, 148, 489, 950, 247, 68, 21, 831, 41, 459, 112, 842, 864, 186, 64]
        .map(value => ({ dataset: { value } }))
    }

    function solution(block) {
      let maxGap = 0
      let values = {}
      for (const i of block.children) values[i.dataset.value] = true

      values = Object.keys(values).map(Number).sort((a, b) => a - b)
      for (let i = 1; i < values.length; i++) {
        maxGap = Math.max(maxGap, values[i] - values[i - 1])
      }
      return maxGap
    }


    document.addEventListener('DOMContentLoaded', () => {
      const block = document.querySelector('.cols')
      const result = solution(block)
      document.querySelector('#result').innerHTML = `Max gap = ${result}`
    });
  </script>
  <style>
    [_nghost-ng-c2697620354] {
      font-family: Open Sans, sans-serif;
      color: #121212
    }
  </style>
</head>
